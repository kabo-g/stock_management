{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block title %} <title>Add items</title> {% endblock title %}

{% block content %}
  <div class="container p-2 mt-5">
    <form class="form " action="{% url 'add_item' %}" method="post">
      <p>Add items</p>
      {% csrf_token %}
      {{ form | crispy}}
      <button type="submit" class="btn btn-primary" name="button">Save</button>
    </form>
  </div>
{% endblock content %}
