{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block title %} <title>Add Invoice</title> {% endblock title %}

{% block content %}
  <div class="container p-2 mt-5 mb-4">
    <form class="form " action="{% url 'add_invoice' %}" method="post">
      <p>Add items</p>
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group col-md-6">

          </div>
        </div>
      </div>
      {{ form | crispy}}
      <button type="submit" class="btn btn-primary" name="button">Save</button>
    </form>
  </div>
{% endblock content %}
